name: C/C++ CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2.3.2

    - name: install Qt
      uses: jurplel/install-qt-action@v2.8.0
      with:
        version: '5.15.1'

    - name: install OpenGL
      run: sudo apt-get install freeglut3 freeglut3-dev

    - name: clang-format lint
      uses: DoozyX/clang-format-lint-action@v0.10

    - name: test project build
      run: cd $GITHUB_WORKSPACE/ && qmake ${{ github.event.repository.name }}.pro -spec linux-g++ && make
