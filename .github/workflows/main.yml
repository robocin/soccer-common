name: C/C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-20.04 # Currently 'ubuntu-latest' is an alias for ubuntu-18.04. Once changed, use.

    steps:
    - name: checkout
      uses: actions/checkout@v2.3.2
      with:
        submodules: recursive

    - name: install Qt
      uses: jurplel/install-qt-action@v2.8.0
      with:
        version: '5.15.1'

    - name: install OpenGL
      run: sudo apt-get install freeglut3 freeglut3-dev

    - name: clang-format lint
      uses: DoozyX/clang-format-lint-action@v0.9
      with:
        clangFormatVersion: 10

    - name: test project build
      run: cd $GITHUB_WORKSPACE/ && qmake ${{ github.event.repository.name }}.pro -spec linux-g++ && make
