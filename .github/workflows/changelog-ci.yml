name: Changelog CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: checkout
      uses: actions/checkout@v2.3.2
      with:
        submodules: recursive
    
    - name: run changelog ci
      uses: saadmk11/changelog-ci@v0.7.0
      with:
        config_file: changelog-ci-config.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
